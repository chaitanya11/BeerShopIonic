<ion-header>

  <ion-navbar>
    <ion-title>ViewCart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item *ngFor="let beer of beers" class="beer-card">
          <ion-icon name="beer" item-start large></ion-icon>
          <div>
            <div>{{beer.name}}</div>
            <p>{{beer.style}}</p>
            <p>Alcohol Content: {{beer.abv}}</p>
          </div>
          <ion-icon name="remove" item-end small (click)="removeFromCart(beer)"></ion-icon>
        </ion-item>
      </ion-card>
</ion-content>
